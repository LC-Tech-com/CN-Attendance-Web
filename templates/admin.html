<!DOCTYPE html>
<html>
<head>
  <title>Admin - Attendance Records</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Attendance Records</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Date</th>
    </tr>
    {% for name, roll_no, date in records %}
    <tr>
      <td>{{ name }}</td>
      <td>{{ roll_no }}</td>
      <td>{{ date }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
